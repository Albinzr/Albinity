  <script>
  $(document).scroll(function() {
	checkOffset()
})

function checkOffset() {
	if (
		$(".ql-toolbar").offset().top + $(".ql-toolbar").height() <=
		$(".footer").offset().top
	) {
		$(".ql-toolbar").css("position", "absoluted")
	} else {
		$(".ql-toolbar").css("position", "fixed")
		// restore when you scroll up
	}
}
</script>
